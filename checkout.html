  <!--Content-->
  <div class="container w-75">
    <div class="row g-3 justify-content-md-between mt-3">
      <div class="col-md-5 col-12 align-items-center justify-content-center bg-light p-3 rounded-3" id="orderDetails">
        <h1 class="border-bottom fw-light">Delivery Details</h1>
        <div id="deliveryDetails" class="mt-4">
          <div>
            <h5>Name</h5>
            <p id="name"></p>
          </div>
          <div>
            <h5>Phone</h5>
            <p id="phone"></p>
          </div>
          <div>
            <h5>Address</h5>
            <p id="address"></p>
          </div>
        </div>
      </div>
      <div class="col-md-6 col-12 align-items-center justify-content-center bg-light p-3 rounded-3" id="orderDetails">
        <h1 class="border-bottom fw-light">Order Summary</h1>
        <div id=></div>
        <div id="orderSummary" class="mt-4">
          <h5 id="establishmentHeading"></h5>
          <div id="orderSummaryItems"></div>
          <div id="orderSummaryTotal" class="d-flex justify-content-between border-top pt-2">
            <p id="totalCount"></p>
            <p id="totalPrice"></p>
          </div>
        </div>
      </div>
      <div id="cardForm" class="col-12 bg-light p-3 rounded-3" hidden>
        <form class="row g-3 needs-validation" was-validated>
          <fieldset class="my-3 rounded-3 bg-light p-3">
            <legend>Card Payment</legend>
            <div class="row gy-3">
              <div class="col-12">
                <label for="uName" class="form-label">Name on the Card</label>
                <div class="input-group has-validation">
                  <input type="text" class="form-control" id="nameOnTheCardInput" pattern="[a-zA-Z]{20}\s[a-zA-Z]{20}"
                    required />
                  <div class="invalid-feedback">Enter name on the card!</div>
                </div>
              </div>
              <div class="col-12">
                <label for="email" class="form-label">Card Number</label>
                <div class="input-group has-validation">
                  <input type="text" class="form-control" id="cardNumberInput" pattern="[0-9]{16}" required />
                  <div class=" invalid-feedback">
                    Enter Card number
                  </div>
                </div>
              </div>
              <div class="col-md-3">
                <label for="password" class="form-label">SCC</label>
                <input type="password" class="form-control" id="sccInput" pattern="[a-zA-Z0-9]{4,}" required />
                <div class="invalid-feedback">Enter SCC!</div>
              </div>
            </div>
          </fieldset>
          <div class="col-12">
            <button class="btn btn-primary" type="submit" id="submitOrderButton">Submit Order</button>
          </div>
        </form>
      </div>
      <div class="col-md-5 col-8 alert alert-danger mt-3" role="alert" id="submitAlert" hidden>
        Error!
      </div>
    </div>
